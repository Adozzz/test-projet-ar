<!doctype html>
<html>


<head>
 <script src="https://aframe.io/releases/1.3.0/aframe.min.js">


 </script>
 <script src="https://raw.githack.com/AR-js-org/AR.js/3.4.5/aframe/build/aframe-ar.js">


 </script>
</head>




<body style="margin : 0px; overflow: hidden;">


 <a-scene embedded
   arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best ; changeMatrixMode: modelViewMatrix; labelingMode:black_region;"
 
   vr-mode-ui="enabled: false"
   renderer="sortObjects: true; antialias: true; colorManagement: true; physicallyCorrectLights; logarithmicDepthBuffer: true;"
   smooth=" true" smoothCount="5" smoothTolerance=".05" smoothThreshold="5" sourceWidth="800" sourceHeight="600"
   displayWidth="1280" displayHeight="720">


   <a-assets>
	<img id="visuel_1" src="./assets/Visuel_1.png">
	<img id="visuel_2" src="./assets/Visuel_2.png">
	<img id="visuel_3" src="./assets/Visuel_3.png">
	<img id="visuel_4" src="./assets/Visuel_4.png">
	<img id="visuel_5" src="./assets/Visuel_5.png">
	<img id="visuel_6" src="./assets/Visuel_6.png">
     </a-assets>


   <a-marker type="barcode" value="0" >
       <a-image src="#visuel_1" rotation="-90 0 0" width="4" height="5"></a-image>
   </a-marker>


   <a-marker type="barcode" value="18">
       <a-image src="#visuel_2" rotation="-90 0 0" width="5" height="3"></a-image>
   </a-marker>


   <a-marker type="barcode" value="33">
       <a-image src="#visuel_3" rotation="-90 0 0" width="4" height="5"></a-image>
   </a-marker>


   <a-marker type="barcode" value="36">
       <a-image src="#visuel_4" rotation="-90 0 0" width="4" height="5"></a-image>
   </a-marker>


   <a-marker type="barcode" value="1">
       <a-image src="#visuel_5" rotation="-90 0 0" width="4" height="5"></a-image>
   </a-marker>


   <a-marker type="barcode" value="12">
       <a-image src="#visuel_6" rotation="-90 0 0" width="4" height="5"></a-image>
   </a-marker>




   <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>


 </a-scene>


</body>


</html>
